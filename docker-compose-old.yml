version: '3.8'

services:
  # Laravel API
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/app/database/database.sqlite
      - MATCH_SIMULATOR_URLS=http://simulator1:8001,http://simulator2:8001,http://simulator3:8001
      - MATCH_SIMULATOR_MAX_CONCURRENT=9
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=football
      - RABBITMQ_PASSWORD=fantasy
      - RABBITMQ_VHOST=/
      - QUEUE_CONNECTION=rabbitmq
    volumes:
      - ./api:/app
    depends_on:
      - redis
      - rabbitmq
      - simulator1
      - simulator2
      - simulator3

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # RabbitMQ for async match simulation
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: football_rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=football
      - RABBITMQ_DEFAULT_PASS=fantasy
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Load balancer/reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api

  simulator:
    build:
      context: ./unified-simulator
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=simulator1
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=football
      - RABBITMQ_PASSWORD=fantasy
      - RABBITMQ_VHOST=/
      - RABBITMQ_QUEUE=microservice_jobs
    volumes:
      - ./unified-simulator:/app
    depends_on:
      - redis
      - rabbitmq

  # Match Simulator Microservice - Instance 1
  simulator1:
    build:
      context: ./match-simulator
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=simulator1
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=football
      - RABBITMQ_PASSWORD=fantasy
      - RABBITMQ_VHOST=/
      - RABBITMQ_QUEUE=microservice_jobs
    volumes:
      - ./match-simulator:/app
    depends_on:
      - redis
      - rabbitmq

  # Match Simulator Microservice - Instance 2
  simulator2:
    build:
      context: ./match-simulator
      dockerfile: Dockerfile
    ports:
      - "8002:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=simulator2
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=football
      - RABBITMQ_PASSWORD=fantasy
      - RABBITMQ_VHOST=/
      - RABBITMQ_QUEUE=microservice_jobs
    volumes:
      - ./match-simulator:/app
    depends_on:
      - redis
      - rabbitmq

  # Match Simulator Microservice - Instance 3
  simulator3:
    build:
      context: ./match-simulator
      dockerfile: Dockerfile
    ports:
      - "8003:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=simulator3
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=football
      - RABBITMQ_PASSWORD=fantasy
      - RABBITMQ_VHOST=/
      - RABBITMQ_QUEUE=microservice_jobs
    volumes:
      - ./match-simulator:/app
    depends_on:
      - redis
      - rabbitmq

  # Queue Worker for background simulation processing
  queue-worker:
    build:
      context: ./api
      dockerfile: Dockerfile.queue-worker
    environment:
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/app/database/database.sqlite
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=football
      - RABBITMQ_PASSWORD=fantasy
      - RABBITMQ_VHOST=/
      - QUEUE_CONNECTION=rabbitmq
    volumes:
      - ./api:/app
    depends_on:
      - rabbitmq
      - api

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_SIMULATOR_URL=http://localhost:8001,http://localhost:8002,http://localhost:8003
    volumes:
      - ./frontend:/app
    depends_on:
      - api

volumes:
  redis_data:
  rabbitmq_data: