services:
  # Laravel API (includes built-in simulation engine)
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Football Fantasy Manager
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=sqlite
      - DB_DATABASE=/app/database/database.sqlite
      - QUEUE_CONNECTION=sync
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
    volumes:
      - api_data:/app/database
      - api_storage:/app/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # React Frontend (served via nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

  # Nginx reverse proxy (optional, serves everything on port 80)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend

volumes:
  api_data:
  api_storage:
